<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.0/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <button id="generatePDF">Generate PDF</button>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const infoText = decodeURIComponent(getQueryParam('infoText'));

    window.onload = function() {
      document.getElementById('generatePDF').addEventListener('click', () => {
        const doc = new jsPDF.jsPDF();

        doc.text('Information:', 10, 10);
        doc.text(infoText, 10, 20);

        doc.save('generatedDocument.pdf');
      });
    };
  </script>
</body>
</html>
